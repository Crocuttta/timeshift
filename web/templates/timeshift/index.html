<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Timeshift</title>
    </head>
    <body>
        {% comment %} Блок ввода имени города {% endcomment %}
        <div>
            <form method="post">
                {% csrf_token %}
                <input name="city_name">
                <input type="submit" value="Найти город">
            </form>
        </div>
        {% comment %} Вывод информации о городе {% endcomment %}
        {% if error %}
          <div>
            {{error}}
          </div>
        {% elif name %}
          <div>
            {{name}}:{{local_time}}
          </div>    
        {% endif %}        
    </body>

</html>
